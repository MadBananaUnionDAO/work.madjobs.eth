<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Work Details Form</title>
  </head>
  <body>
    <header>
      <h1>Work Details Form</h1>
    </header>
    <main>
      <p>Please fill out the form below with details about the work you've done:</p>
      <form>
        <label for="work-type">Work Type:</label>
        <input type="text" id="work-type" name="work-type" required>
        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" name="hours" required>
        <label for="rate">Hourly Rate:</label>
        <input type="number" id="rate" name="rate" required>
        <button type="submit" onclick="submitForm(event)">Submit</button>
      </form>
    </main>
    <script>
      function submitForm(event) {
        event.preventDefault();
        const workType = document.getElementById('work-type').value;
        const hours = document.getElementById('hours').value;
        const rate = document.getElementById('rate').value;
        const total = hours * rate;
        const workDetails = {workType, hours, rate, total};
        console.log(workDetails);
        const jsonData = JSON.stringify(workDetails);
        console.log(jsonData);
        alert('Form submitted successfully!');
        document.getElementById('work-type').value = '';
        document.getElementById('hours').value = '';
        document.getElementById('rate').value = '';
      }
    </script>
  </body>
</html>
